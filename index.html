<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <style>
    #preview {
        width: 200px;
        height: 200px;
        border: 5px solid gold;
      }
    h1, h2, #spanName{
      font-size: 20px;
      text-align: center;
    }
    h2 {
      font-size: 10px;
    }
    </style>
  </head>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
      //$('#name').val('name');
      $(function(){
        $('button').click(function() {
          var name = $('#name').val();
          var achi = $('#achi').val();
          var comment = $('#comment').val();
          var colors = $('#colors').val();
          console.log(colors);
          $('#spanAchi').html(achi);
          $('#spanName').html(name);
          $('#h2Comment').html(comment);
          
        });
      });
  </script>
  <body>
    
    Name: <input id="name"><br>
    What is the achievement: <input id="achi"><br>
    Comment (optional): <input id="comment"><br>
    Customize:<br>Background: 
    <input type="color" name="favcolor" value="#ff0000" id="colors"> Background color
    <input type="checkbox" name="custom" value="custom"> Custom<br>
    <button>Update</button>
    <br><br>
    <div id="preview">
      <h1>Certificate of <span id="spanAchi"></span></h1>
      <h2>This certificate is presented to<br><span id="spanName"></span></h2>
      <h2 id="h2Comment"></h2>
    </div>
  </body>
</html>
